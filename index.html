<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garnier Color Shampoo Retouch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="es-rc">
        <div id="es-rc-content">
            <section class="es-hero">
                <div class="es-hero__brand">
                    <div class="es-hero__logoCtn">
                        <img class="es-hero__logo" src="./img/hero_logo.svg" />
                    </div>
                    <div class="es-hero__packCtn">
                        <img src="./img/hero_pack.png" />
                    </div>
                </div>
                <div class="es-hero__text">
                    <div class="es-hero__text--before-afterCtn">
                        <div class="es-hero__text--before-after">
                            <p class="es-hero__text--before">Przed</p>
                            <p class="es-hero__text--after">Po<sup class="es-sup">1</sup></p>
                        </div>
                        <div class="es-hero__text--info">
                            <p class="es-hero__text--info-top">Masz 10 minut?</p>
                            <p class="es-hero__text--info-bottom">Przejmij kontrolę nad kolorem!</p>
                            <div class="es-hero__ribbonCtn">
                                <img src="./img/hero_ribbon.png" />
                                <p class="es-hero__ribbon__sup">2</p>
                                <p class="es-hero__ribbon__text">Aplikacja łatwa jak użycie szamponu!</p>
                            </div>
                        </div>
                    </div>


                </div>


            </section>
        </div>
    </div>
</body>

</html>
